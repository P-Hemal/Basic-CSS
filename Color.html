<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <link rel="icon" type="image/x-icon" href="images/download.png">
    <style>
        p{
            color: blueviolet;
            background-color: aqua;
            width: 50%;
            height: 25px;
            font-size: 20px;
        }

        li{
            color: cornflowerblue;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <p>CSS= Cascading style sheet</p>
    <ol>
        <li>inline style</li>
        <li>internal style</li>
        <li>external style</li>
    </ol>
</body>
</html>
