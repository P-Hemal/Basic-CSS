<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixed selectors</title>
    <style>
        p, .green{
            color: red;
        }
    </style>
</head>
<body>
    <p>CSS= Cascading style sheet</p>
    <ol>
        <li>inline style</li>
        <li><span class="green">internal</span> style</li>
        <li>external style</li>
    </ol>
</body>
</body>
</html>
